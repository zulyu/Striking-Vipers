sonar.projectKey=zulyu_Striking-Vipers
sonar.organization=zuly

# Project identification
sonar.projectName=Striking Vipers
sonar.projectVersion=1.0

# Source code location
sonar.sources=app
sonar.tests=tests

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.7
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclude test files from coverage
sonar.coverage.exclusions=tests/*,test_*.py

# Additional settings
# These will be overridden by GitHub Actions environment variables
sonar.host.url=${SONAR_HOST_URL}
sonar.login=${SONAR_TOKEN}
