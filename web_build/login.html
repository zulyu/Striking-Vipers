<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Striking Vipers - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .info-text {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Striking Vipers</h1>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="input-group">
            <label for="classcode">Class Code:</label>
            <input type="text" id="classcode" placeholder="Enter your class code">
        </div>
        <button id="login-btn">Login</button>
        <div id="error-message" class="error-message">Invalid login credentials. Please try again.</div>
        <p class="info-text">
            Test Account:<br>
            Email: test@example.com<br>
            Username: testuser<br>
            Password: password123<br>
            Class Code: CS101
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Clear any cached data from previous sessions
            localStorage.clear();
            sessionStorage.clear();
            
            document.getElementById('login-btn').addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const classcode = document.getElementById('classcode').value;
                
                // Check if login matches test account
                if (email === 'test@example.com' && username === 'testuser' && 
                    password === 'password123' && classcode === 'CS101') {
                    // Add a timestamp to prevent caching issues
                    const timestamp = new Date().getTime();
                    // Redirect to the game with cache busting parameter
                    window.location.href = 'game.html?v=' + timestamp;
                } else {
                    // Show error message
                    document.getElementById('error-message').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
